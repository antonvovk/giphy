<app-navbar background="#4500ca" position="static" startPage="true"></app-navbar>

<div class="row d-flex flex-nowrap" style="height: 889px">
  <div class="mat-elevation-z8 col-3" style="width: 20%; height: 100%">
    <div class="mx-4 mt-4">
      <h2>Color models</h2>

      <input
        style="display: none"
        type="file" (change)="onFileChanged($event)"
          #fileInput>
      <button (click)="fileInput.click()" class="main-btn w-100 mt-3">
        <div class="d-flex align-items-center justify-content-center">
          <div class="row">
            <mat-icon class="mr-2">cloud_upload</mat-icon>
            Upload your image
          </div>
        </div>
      </button>

      <div *ngIf="this.selectedFile !== null">
        <div class="d-flex flex-nowrap w-100">
          <span class="mt-2">Brightness:</span>
          <mat-slider (valueChange)="brightnessChanged()" [(value)]="brightness" max="100" min="-100"
            [thumbLabel]="true" step="1" color="primary"
                                                                                 class="w-100"></mat-slider>
        </div>

        <div class="d-flex row justify-content-between mx-2">
          <div>
            <div>
              <mat-form-field appearance="standard">
                R:
                <input [value]="R" matInput>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="standard">
                G:
                <input [value]="G" matInput>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="standard">
                B:
                <input [value]="B" matInput>
              </mat-form-field>
            </div>
          </div>

          <div>
            <div>
              <mat-form-field appearance="standard">
                X:
                <input [value]="X" matInput>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="standard">
                Y:
                <input [value]="Y" matInput>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="standard">
                Z:
                <input [value]="Z" matInput>
              </mat-form-field>
            </div>
          </div>
        </div>


        <div class="d-flex justify-content-between mt-1">
          <div class="mt-1 w-100 mr-3">
            <button (click)="resetTriggered()" class="w-100">
              <div class="d-flex align-items-center justify-content-center">
                <div class="row">
                  <mat-icon class="mr-1">undo</mat-icon>
                  Reset changes
                </div>
              </div>
            </button>
          </div>

          <div class="mt-1 w-100 ml-3">
            <button (click)="saveTrigered()" class="w-100">
              <div class="d-flex align-items-center justify-content-center">
                <div class="row">
                  <mat-icon class="mr-1">save</mat-icon>
                  Save to file
                </div>
              </div>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div #mainContent class="w-100 h-100" id="mainContent" style="background: transparent">
    <canvas #canvas
      (mousedown)="mousemove($event)" id="canvas"></canvas>
  </div>
</div>
