<app-navbar background="#4500ca" position="static" startPage="true"></app-navbar>

<div class="row d-flex flex-nowrap" style="height: 889px">
  <div class="mat-elevation-z8 col-3" style="width: 20%; height: 100%">
    <div class="mx-4 mt-3">
      <h2>Affine transformation</h2>

      <form [formGroup]="formGroup">
        <mat-card class="mat-elevation-z2 mt-3" style="padding-top: 0;">
          <mat-toolbar class="d-flex justify-content-center" style="background-color: #ffffff; padding: 0;">Vertexes
          </mat-toolbar>
          <div class="d-flex justify-content-between align-items-center">
            <div style="font-size: 25px; padding-right: 10px;">
              A:
            </div>

            <mat-form-field style="width: 150px;">
              <input formControlName="x1" matInput max="10" min="-10" placeholder="X" type="number">
              <mat-error *ngIf="formGroup.get('x1')?.invalid">Min value -10 and max value 10</mat-error>
            </mat-form-field>

            <mat-form-field class="ml-3" style="width: 150px;">
              <input formControlName="y1" matInput max="10" min="-10" placeholder="Y" type="number">
              <mat-error *ngIf="formGroup.get('y1')?.invalid">Min value -10 and max value 10</mat-error>
            </mat-form-field>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div style="font-size: 25px; padding-right: 10px;">
              B:
            </div>

            <mat-form-field style="width: 150px;">
              <input formControlName="x2" matInput max="10" min="-10" placeholder="X" type="number">
              <mat-error *ngIf="formGroup.get('x2')?.invalid">Min value -10 and max value 10</mat-error>
            </mat-form-field>

            <mat-form-field class="ml-3" style="width: 150px;">
              <input formControlName="y2" matInput max="10" min="-10" placeholder="Y" type="number">
              <mat-error *ngIf="formGroup.get('y2')?.invalid">Min value -10 and max value 10</mat-error>
            </mat-form-field>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div style="font-size: 25px; padding-right: 10px;">
              C:
            </div>

            <mat-form-field style="width: 150px;">
              <input formControlName="x3" matInput max="10" min="-10" placeholder="X" type="number">
              <mat-error *ngIf="formGroup.get('x3')?.invalid">Min value -10 and max value 10</mat-error>
            </mat-form-field>

            <mat-form-field class="ml-3" style="width: 150px;">
              <input formControlName="y3" matInput max="10" min="-10" placeholder="Y" type="number">
              <mat-error *ngIf="formGroup.get('y3')?.invalid">Min value -10 and max value 10</mat-error>
            </mat-form-field>
          </div>

          <div class="mt-3">
            <button (click)="onSubmit()" [disabled]="!formGroup.valid" class="w-100 main-btn" type="submit">
              <div class="d-flex align-items-center justify-content-center">
                <div class="row">
                  <mat-icon class="mr-2">create</mat-icon>
                  Draw
                </div>
              </div>
            </button>
          </div>
        </mat-card>

        <mat-card class="mt-4 mat-elevation-z2" style="padding-top: 0;">
          <mat-toolbar class="d-flex justify-content-center" style="background-color: #ffffff; padding: 0;">Rotation
          </mat-toolbar>
          <div>
            <mat-form-field class="w-100">
              <mat-label>Vertex of the triangle</mat-label>
              <mat-select formControlName="vertex">
                <mat-option value="A">A</mat-option>
                <mat-option value="B">B</mat-option>
                <mat-option value="C">C</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="w-100">
              <mat-label>Direction</mat-label>
              <mat-select formControlName="direction">
                <mat-option value="Left">Left</mat-option>
                <mat-option value="Right">Right</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="w-100">
              <input formControlName="angle" matInput placeholder="Angle" type="number">
            </mat-form-field>

            <mat-form-field class="w-100">
              <input formControlName="ratio" matInput placeholder="Ratio">
            </mat-form-field>

            <div class="d-flex justify-content-between mt-1">
              <div class="mt-1 w-100 ml-3">
                <button (click)="rotate()" class="w-100 main-btn" type="submit">
                  <div class="d-flex align-items-center justify-content-center">
                    <div class="row">
                      <mat-icon class="mr-2">play_circle_outline</mat-icon>
                      Rotate
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </mat-card>
      </form>
    </div>
  </div>

  <div #mainContent class="canvas-container">
    <canvas #canvas id='canvas'>
    </canvas>
    <button (click)="zoomIn()" id='button1'>+</button>
    <button (click)="zoomOut()" id='button2'>-</button>
  </div>
</div>
