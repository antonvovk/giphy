<div [ngClass]="startPage ? 'mat-elevation-z2' : 'mat-elevation-z0'"
     [ngStyle]="{'background': background, 'position': position, 'padding': padding}" id="main-nav">
  <div [ngStyle]="{'max-width': maxWidth}" class="row-container">
    <a id="logo" routerLink="/"><img alt="Elegant Themes" src="../../assets/logo.png"></a>
    <nav>
      <ul class="menu">
        <li>
          <a [ngStyle]="{'color': textColor}" class="menu-item" routerLink="/">Home</a>
        </li>
        <li>
          <a [ngStyle]="{'color': textColor}" class="menu-item" routerLink="/fractals-builder">Fractals</a>
        </li>
        <li>
          <a [ngStyle]="{'color': textColor}" class="menu-item" routerLink="/color-models">Color</a>
        </li>
        <li>
          <a [ngStyle]="{'color': textColor}" class="menu-item" routerLink="/affine-transformation">Affine</a>
        </li>
        <li>
          <a [ngStyle]="{'color': textColor}" class="menu-item" routerLink="/about-us">About</a>
      </ul>
      <div class="pricing-button-wrapper">
        <a [ngStyle]="{'color': btnColor,  'background': btnBg, 'background-color': btnBgColor}"
           id="pricing-button" routerLink="/educational-materials"><span>Tutorial</span></a>
      </div>
    </nav>
  </div>
</div>
