<mat-toolbar color="primary" class="mat-elevation-z2 top-bar">
  <button mat-button class="hamburger hamburger--emphatic" (click)="snav_clicked()"
          [ngClass]="snav.opened ? 'is-active' : ''">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
  <h1>Graphy</h1>
</mat-toolbar>

<div class="main-page">
  <mat-drawer-container class="w-100 h-100">
    <mat-drawer #snav [mode]="'side'" class="mat-elevation-z8">
      <mat-nav-list>
        <div>
          <div>
            <button mat-button class="w-100 d-flex align-items-center float-right" (click)="fractals_clicked()" #button1>
              <mat-icon svgIcon="fractals_logo"></mat-icon>
              <span class="ml-2">Fractals</span>
            </button>
          </div>

          <div *ngIf="fractalsMenuOpened" class="fractal-menu mx-4">
            <div class="w-100">
              <mat-form-field class="w-100 mt-2">
                <mat-label>Fractal type</mat-label>
                <mat-select [formControl]="fractalControl" (valueChange)="fractalSelectValueChanged()">
                  <mat-option>-- None --</mat-option>
                  <mat-optgroup *ngFor="let group of fractalGroups" [label]="group.name"
                                [disabled]="group.disabled">
                    <mat-option *ngFor="let fractal of group.fractal" [value]="fractal.value">
                      {{fractal.viewValue}}
                    </mat-option>
                  </mat-optgroup>
                </mat-select>
              </mat-form-field>

              <div *ngIf="fractalControl.value !== null">
                <form (ngSubmit)="drawFractal()" [formGroup]="fractalForm">
                  <mat-form-field class="w-100">
                    <input formControlName="iterations" matInput max="10" min="1" placeholder="Iterations" type="number"
                           value="1">
                  </mat-form-field>

                  <mat-form-field class="w-100 mt-1">
                    <input formControlName="lineThickness" matInput max="10" min="1" placeholder="Line thickness"
                           type="number" value="1">
                  </mat-form-field>

                  <mat-card class="mat-elevation-z2">
                    <mat-label class="color-primary">Background color</mat-label>
                  </mat-card>
                  <div class="mt-3">
                    <color-twitter (onChangeComplete)="onBackgroundColorChange($event)" [color]="backgroundColor" [colors]="lineColors"></color-twitter>
                  </div>

                  <mat-card class="mt-3 mat-elevation-z2">
                    <mat-label class="color-primary">Line color</mat-label>
                  </mat-card>
                  <div class="mt-3">
                    <color-twitter (onChangeComplete)="onLineColorChange($event)" [color]="lineColor" [colors]="lineColors"></color-twitter>
                  </div>

                  <div class="d-flex justify-content-between" style="margin-top: 6em">
                    <div class="mt-1 w-100 mr-3">
                      <button class="w-100 main-btn" color="primary" mat-button type="submit">Draw</button>
                    </div>

                    <div class="mt-1 w-100 ml-3">
                      <button (click)="onFractalSave()" class="w-100 main-btn" color="primary" mat-button>Save to file
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </mat-nav-list>

      <mat-nav-list>
        <button mat-button class="w-100 d-flex align-items-center float-right" (click)="colors_clicked()" #button2>
          <mat-icon svgIcon="colors_logo"></mat-icon>
          <span class="ml-2">Color models</span>
        </button>

        <div *ngIf="colorsMenuOpened" class="color-menu mx-4">
          <input
            style="display: none"
            type="file" (change)="onFileChanged($event)"
            #fileInput>
          <button mat-button (click)="fileInput.click()" class="main-btn w-100 mt-3">Open File</button>

          <div *ngIf="this.selectedFile !== null">
          <div class="mt-3">
            <mat-form-field class="w-100">
              <mat-label>Color space</mat-label>
              <mat-select [(value)]="colorSpace">
                <mat-option value="RGB">RGB</mat-option>
                <mat-option value="XYZ">XYZ</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div *ngIf="colorSpace == 'RGB'">
            <div class="d-flex flex-nowrap w-100">
              <span class="mt-2">R:</span>
              <mat-slider [(value)]="R" min="-255" max="255" (change)="onImageChaneRGB()" [thumbLabel]="true" step="1"
                          color="primary"
                          class="w-100"></mat-slider>
            </div>

            <div class="d-flex flex-nowrap w-100">
              <span class="mt-2">G:</span>
              <mat-slider [(value)]="G" min="-255" max="255" (change)="onImageChaneRGB()" [thumbLabel]="true" step="1"
                          color="primary"
                          class="w-100"></mat-slider>
            </div>

            <div class="d-flex flex-nowrap w-100">
              <span class="mt-2">B:</span>
              <mat-slider [(value)]="B" min="-255" max="255" (change)="onImageChaneRGB()" [thumbLabel]="true" step="1"
                          color="primary"
                          class="w-100"></mat-slider>
            </div>
          </div>

          <div *ngIf="colorSpace == 'XYZ'">
            <div class="d-flex flex-nowrap w-100">
              <span class="mt-2">X:</span>
              <mat-slider [(value)]="X" min="-95.05" max="95.05" (change)="onImageChaneXYZ()" [thumbLabel]="true"
                          step="0.1" color="primary"
                          class="w-100"></mat-slider>
            </div>

            <div class="d-flex flex-nowrap w-100">
              <span class="mt-2">Y:</span>
              <mat-slider [(value)]="Y" min="-100" max="100" (change)="onImageChaneXYZ()" [thumbLabel]="true" step="0.1"
                          color="primary"
                          class="w-100"></mat-slider>
            </div>

            <div class="d-flex flex-nowrap w-100">
              <span class="mt-2">Z:</span>
              <mat-slider [(value)]="Z" min="-108.88" max="108.88" (change)="onImageChaneXYZ()" [thumbLabel]="true"
                          step="0.1" color="primary"
                          class="w-100"></mat-slider>
            </div>
          </div>

          <div class="d-flex flex-nowrap w-100">
            <span class="mt-2">Brightness:</span>
            <mat-slider [(value)]="brightness" min="-100" max="100" (change)="onImageChangeBrightness()"
                        [thumbLabel]="true" step="1" color="primary"
                        class="w-100"></mat-slider>
          </div>
          <div class="d-flex flex-nowrap w-100">
            <span class="mt-2">Contrast:</span>
            <mat-slider [(value)]="contrast" min="-100" max="100" (change)="onImageChangeContrast()" [thumbLabel]="true"
                        step="1" color="primary"
                        class="w-100"></mat-slider>
          </div>

          <div class="d-flex justify-content-between mt-1">
            <div class="mt-1 w-100 mr-3">
              <button mat-button color="primary" class="w-100 main-btn" (click)="onImageReset()">Reset</button>
            </div>

            <div class="mt-1 w-100 ml-3">
              <button mat-button color="primary" class="w-100 main-btn"  (click)="onSaveImage()">Save to file</button>
            </div>
          </div>

          </div>
        </div>
      </mat-nav-list>

      <mat-nav-list>
        <button mat-button class="w-100 d-flex align-items-center float-right" (click)="threeD_clicked()" #button3>
          <mat-icon svgIcon="3d_logo"></mat-icon>
          <span class="ml-2">Movement</span>
        </button>

        <div *ngIf="threeDMenuOpened" class="d-menu mx-4">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div>
              <span>
                <mat-form-field class="mr-sp mt-3" style="width: 200px">
                  <input matInput type="number" placeholder="X1" formControlName="x1">
                </mat-form-field>

                <mat-form-field style="width: 200px">
                  <input matInput type="number" placeholder="Y1" formControlName="y1">
                </mat-form-field>
              </span>
            </div>

            <div class="d-flex justify-content-between">
              <mat-form-field class="w-100 mr-3">
                <input matInput type="number" placeholder="X2" formControlName="x2">
              </mat-form-field>

              <mat-form-field class="w-100 ml-3">
                <input matInput type="number" placeholder="Y2" formControlName="y2">
              </mat-form-field>
            </div>

            <div class="d-flex justify-content-between">
              <mat-form-field class="w-100 mr-3">
                <input matInput type="number" placeholder="X3" formControlName="x3">
              </mat-form-field>

              <mat-form-field class="w-100 ml-3">
                <input matInput type="number" placeholder="Y3" formControlName="y3">
              </mat-form-field>
            </div>

            <div class="mt-3">
              <button mat-button type="submit" [disabled]="!profileForm.valid" color="primary" class="w-100 main-btn">
                Draw
              </button>
            </div>

            <div class="mt-5">
              <mat-form-field class="w-100">
                <input matInput type="number" placeholder="Size" formControlName="sizeMultiplier">
              </mat-form-field>

              <div class="mt-1">
                <button mat-button type="submit" [disabled]="!profileForm.valid" color="primary" class="w-100 main-btn">
                  Resize
                </button>
              </div>
            </div>

            <div class="mt-5">
              <mat-form-field class="w-100">
                <mat-label>Vertex of the triangle</mat-label>
                <mat-select [(value)]="colorSpace">
                  <mat-option value="A">A</mat-option>
                  <mat-option value="B">B</mat-option>
                  <mat-option value="C">C</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="w-100">
                <input matInput type="number" placeholder="Speed">
              </mat-form-field>

              <div class="d-flex justify-content-between mt-1">
                <div class="mt-1 w-100 mr-3">
                  <button mat-button type="submit" color="primary" class="w-100 main-btn">Start animation</button>
                </div>

                <div class="mt-1 w-100 ml-3">
                  <button mat-button type="submit" color="primary" class="w-100 main-btn">Stop animation</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
      <div #mainContent *ngIf="threeDMenuOpened || fractalsMenuOpened" class="w-100 h-100">
        <canvas #canvas></canvas>
      </div>
      <div class="w-100 h-100" #mainContent *ngIf="colorsMenuOpened">
        <canvas #colorsCanvas></canvas>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
